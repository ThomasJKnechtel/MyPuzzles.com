</header>
<body>
    <div style="display: flex; justify-content: center; flex-wrap: wrap; height: 100%;">
        <i class="gg-stopwatch" style="margin-top: 50px; margin-left:30px; transform: scale(var(--ggs,3)); width: 30px; height: 30px;"></i>
        <div style="width: 80%; display: flex; justify-content: center;">
            <div id="myBoard" style="width: 50%"></div>

        <div id="pgnContainer" style="width: 15%; border-style: solid; border-color: rgb(207, 207, 207); background-color: rgb(167, 167, 167);"></div>

    <img src="img/chesspieces/wikipedia/wP.png" id="695f-6e79-ab1c-a5cc-a26f-4b18-88d5-0388" alt="" class="piece-417db" data-piece="wP" style="width: 49px; height: 49px; display: none;">

    <script src="javascript/board_setup.js"></script>
    <script src="javascript/gameVariations.js"></script>
    <script>
        let board = Chessboard('myBoard');
        let game = new Chess();
        let variation = new Variation(0, game.fen())
        let boardState={
            currentVariation:variation,
            mainVariation:variation,
            currentPly:0,
            variations:[variation]
        }
        boardSetUp(board, game, variation);
        
    </script>

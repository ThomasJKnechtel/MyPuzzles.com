<!DOCTYPE html>
<html style="height: 100%;background-color: grey;">
    <header>
        <link rel="stylesheet" href="./css/form.css">
    </header>
    <body>
        <h1>MyPuzzles.com</h1>
        <form method="GET" action="search_puzzles.html/search" style="display: flex; flex-direction: row; flex-wrap: wrap;justify-content: space-between; background-color: rgb(196, 196, 196); border-color: honeydew; border-width: 3px; border-style: solid; justify-content: flex-start;max-width: 1400px;">
            <div class="formSection">
                <label class="label"  for="playerName">Name:</label><input type="text" id="playerName" maxlength="50" name="playerName" style="width: 15%; font-size: large;">
                <label class="label" for="opponentName">Opponent:</label><input type="text" id="opponentName" maxlength="50" name="opponentName" style="width: 15%; font-size: large;">   
                <label class="label" for="event">Event:</label><input type="text" id="event" maxlength="100" name="event" style="width: 30%; font-size: large;">
            </div>
            <div class="formSection">
                <label class="label" for="startDate">Start Date:</label><input type="date" id="startDate" name="startDate" style="font-size: large;">
                <label class="label" for="endDate">End Date:</label><input type="date" id="endDate" name="endDate" style="font-size: large;">
            </div>
            <div class="formSection">
                <label class="label" for="notAttempted">Unattempted Puzzles</label><input type="checkbox" id="notAttempted" name="notAttempted" style="height: 15px; width: 15px;">
                <label class="label" for="numGames">Number of Games:</label><input type="number" id="numGames" name="numGames" value="200" max="200" min="1" style="font-size: large;">
            </div>
           <div>
            <fieldset style="margin: 10px;">
                <legend>Sorting Criteria</legend>
                <label class="label" for="primarySort">Primary Criteria</label>
                <select id="primarySort"name="primarySort" class="large">
                    <option value="lowSuccessRate">Low Success Rate</option>
                    <option value="highSuccessRate">High Success Rate</option>
                    <option value="incAttempts">Increasing Attempts</option>
                    <option value="decAttempts">Decreasing Attempts</option>
                    <option value="mostRecent">Most Recent</option>
                    <option value="leastRecent">Least Recent</option>
                </select>
                <label class="label" for="secondarySort">Secondary Criteria</label>
                <select id="secondarySort"name="secondarySort" class="large">
                    <option value="lowSuccessRate">Low Success Rate</option>
                    <option value="highSuccessRate">High Success Rate</option>
                    <option value="incAttempts">Increasing Attempts</option>
                    <option value="decAttempts">Decreasing Attempts</option>
                    <option value="mostRecent">Most Recent</option>
                    <option value="leastRecent">Least Recent</option>
                </select>
                <label class="label" for="tertiararySort">Tertiarary Criteria</label>
                <select id="tertiararySort"name="tertiararySort" class="large">
                    <option value="lowSuccessRate">Low Success Rate</option>
                    <option value="highSuccessRate">High Success Rate</option>
                    <option value="mostAttempts">Most Attempts</option>
                    <option value="leastAttempts">Least Attempts</option>
                    <option value="mostRecent">Most Recent</option>
                    <option value="leastRecent">Least Recent</option>
                </select>
            </fieldset>
           
           </div>
           <input type="submit" value="Submit" class="large"style="width: fit-content; height: fit-content;align-self: flex-end; margin-bottom: 10px;margin-right: 10px;">
           
        </form>
    </body>
</html>

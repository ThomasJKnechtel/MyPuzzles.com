<!DOCTYPE html>
<html id="html" style="height: 100%;background-color: grey;">
    <header>
        <link rel="stylesheet" href="./css/form.css">
        <link rel="stylesheet" href="./css/search_puzzles.css">
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.css"  crossorigin="anonymous">
        <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
        <script src="./javascript/search_puzzles.js"></script>
        <script src="./javascript/updateTable.js"></script>
    </header>
    <body style="height: 100%;">
        
        <div style="display: flex; justify-content: center; flex-wrap: wrap; height: 100%;">
            <h1>MyPuzzles.com</h1>
            <div style="width: 100%; display: flex; justify-content: center;">
                <form id='puzzleSearchForm'style="display: flex; flex-direction: row; flex-wrap: wrap;justify-content: space-between; background-color: rgb(196, 196, 196); border-color: honeydew; border-width: 3px; border-style: solid; justify-content: flex-start;max-width: 1400px;">
                    <div class="formSection">
                        <label class="label"  for="playerName">Name:</label><input type="text" id="playerName" maxlength="50" name="playerName" style="width: 15%; font-size: large;">
                        <label class="label" for="opponentName">Opponent:</label><input type="text" id="opponentName" maxlength="50" name="opponentName" style="width: 15%; font-size: large;">   
                        <label class="label" for="event">Event:</label><input type="text" id="event" maxlength="100" name="event" style="width: 30%; font-size: large;">
                    </div>
                    <div class="formSection">
                        <label class="label" for="startDate">Start Date:</label><input type="date" id="startDate" name="startDate" style="font-size: large;">
                        <label class="label" for="endDate">End Date:</label><input type="date" id="endDate" name="endDate" style="font-size: large;">
                    </div>
                    <div class="formSection">
                        <label class="label" for="notAttempted">Unattempted Puzzles</label><input type="checkbox" id="notAttempted" name="notAttempted" style="height: 15px; width: 15px;">
                        <label class="label" for="numGames">Number of Games:</label><input type="number" id="numGames" name="numGames" value="200" max="200" min="1" style="font-size: large;">
                    </div>
                   <div>
                    <fieldset style="margin: 10px;">
                        <legend>Sorting Criteria</legend>
                        <label class="label" for="primarySort">Primary Criteria</label>
                        <select id="primarySort"name="primarySort" class="large">
                            <option value="lowSuccessRate">Low Success Rate</option>
                            <option value="highSuccessRate">High Success Rate</option>
                            <option value="incAttempts">Increasing Attempts</option>
                            <option value="decAttempts">Decreasing Attempts</option>
                            <option value="mostRecent">Most Recent</option>
                            <option value="leastRecent">Least Recent</option>
                        </select>
                        <label class="label" for="secondarySort">Secondary Criteria</label>
                        <select id="secondarySort"name="secondarySort" class="large">
                            <option value="lowSuccessRate">Low Success Rate</option>
                            <option value="highSuccessRate">High Success Rate</option>
                            <option value="incAttempts">Increasing Attempts</option>
                            <option value="decAttempts">Decreasing Attempts</option>
                            <option value="mostRecent">Most Recent</option>
                            <option value="leastRecent">Least Recent</option>
                        </select>
                        <label class="label" for="tertiararySort">Tertiarary Criteria</label>
                        <select id="tertiararySort"name="tertiararySort" class="large">
                            <option value="lowSuccessRate">Low Success Rate</option>
                            <option value="highSuccessRate">High Success Rate</option>
                            <option value="mostAttempts">Most Attempts</option>
                            <option value="leastAttempts">Least Attempts</option>
                            <option value="mostRecent">Most Recent</option>
                            <option value="leastRecent">Least Recent</option>
                        </select>
                    </fieldset>
                   
                   </div>
                   <input type="button" value="Submit" onclick="submitForm()" class="large"style="width: fit-content; height: fit-content;align-self: flex-end; margin-bottom: 10px;margin-right: 10px;">
                   
                </form>
            </div>
            <div style="height: 35%; width: 100%; background-color: white; margin-top: 10px; max-width: 1400px;">
                <table id='puzzleTable' style="max-width: 1400px; width: 100%; background-color: white; ">
                    <colgroup>
                        <col style="background-color: white;">
                        <col style="background-color: rgb(235, 235, 255);">
                        <col style="background-color: white;">
                        <col style="background-color: rgb(235, 235, 255);">
                        <col style="background-color: white;">
                        <col style="background-color: rgb(235, 235, 255);">
                        <col style="background-color: white;">
                    </colgroup>
                    <tbody id="tbody">
                        <tr style="background-color: rgb(205, 205, 255); width: 100%; height: fit-content;">
                        <th>White</th><th>Black</th><th>Date</th><th>fen</th><th>Event</th><th>Success Rate</th><th>Attempts</th>
                        </tr>
                    </tbody>
                    
                    
        
                </table>
             
            </div>
            
            <div style="max-width: 1400px; width: 100%; display: flex; justify-content: center;">
                <button class="button" onclick="playCasual()">Casual</button><button class="button" onclick="play3Minute()">3 Minute</button><button class="button" onclick="play5Minute()">5 Minute</button><button class="button" onclick="deletePuzzles()">Delete</button>
            </div>
        </div>
        
    </body>
</html>
